name: Playwright Tests
on:
  push:
    branches: [ main, master, features/allure ]
  pull_request:
    branches: [ main, master, features/allure ]
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      # nonâ€‘secret config
      APP_URL: https://practice.expandtesting.com/notes/app
      API_URL: https://practice.expandtesting.com/notes/api
      BASE_API_URL: https://practice.expandtesting.com/notes/api
      ENV: local

      # secrets (from GitHub â†’ Settings â†’ Secrets â†’ Actions)
      TEST_EMAIL: ${{ secrets.TEST_EMAIL }}
      TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
      ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
      ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
      BUILD_NUMBER: ${{ github.run_number }}
      GITHUB_SHA: ${{ github.sha }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*

      - name: Generate .env for Playwright
        working-directory: e2e
        run: |
          cat << EOF > .env
          APP_URL=${APP_URL}
          API_URL=${API_URL}
          BASE_API_URL=${BASE_API_URL}
          EMAIL=${TEST_EMAIL}
          PASSWORD=${TEST_PASSWORD}
          ADMIN_EMAIL=${ADMIN_EMAIL}
          ADMIN_PASSWORD=${ADMIN_PASSWORD}
          ENV=${ENV}
          EOF

      - name: Install dependencies
        working-directory: e2e
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: e2e
        run: npx playwright install --with-deps

      - name: Run Playwright tests with Allure
        working-directory: e2e
        run: npx playwright test --reporter=line,allure-playwright
        continue-on-error: true

      - name: Upload allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-playwright
          path: e2e/allure-results

      - name: Generate Allure HTML
        if: always()
        working-directory: e2e
        run: |
          npm install -g allure-commandline
          allure generate allure-results --clean -o allure-report

      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: e2e/allure-report

      - name: Add Allure Report link to summary
        if: always()
        run: |
          echo "## ðŸ“Š Allure Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download the **allure-report** artifact from the [Actions run artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}#artifacts)." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "To view: download, extract, and open \`index.html\` in your browser." >> $GITHUB_STEP_SUMMARY
