name: Playwright Tests
on:
  push:
    branches: [ main, master, features/allure ]
  pull_request:
    branches: [ main, master, features/allure ]
jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    env:
      # nonâ€‘secret config
      APP_URL: https://practice.expandtesting.com/notes/app
      API_URL: https://practice.expandtesting.com/notes/api
      BASE_API_URL: https://practice.expandtesting.com/notes/api
      ENV: local

      # secrets (from GitHub â†’ Settings â†’ Secrets â†’ Actions)
      TEST_EMAIL: ${{ secrets.TEST_EMAIL }}
      TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
      ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
      ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
      BUILD_NUMBER: ${{ github.run_number }}
      GITHUB_SHA: ${{ github.sha }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*

      - name: Generate .env for Playwright
        working-directory: e2e
        run: |
          cat << EOF > .env
          APP_URL=${APP_URL}
          API_URL=${API_URL}
          BASE_API_URL=${BASE_API_URL}
          EMAIL=${TEST_EMAIL}
          PASSWORD=${TEST_PASSWORD}
          ADMIN_EMAIL=${ADMIN_EMAIL}
          ADMIN_PASSWORD=${ADMIN_PASSWORD}
          ENV=${ENV}
          EOF

      - name: Install dependencies
        working-directory: e2e
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: e2e
        run: npx playwright install --with-deps

      - name: Run Playwright tests with Allure
        working-directory: e2e
        run: npx playwright test --reporter=line,allure-playwright
        continue-on-error: true

      - name: Upload allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-playwright
          path: e2e/allure-results

      - name: Generate Allure HTML
        if: always()
        working-directory: e2e
        run: |
          npm install -g allure-commandline
          allure generate allure-results --clean -o allure-report

      - name: Upload Allure Report
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: e2e/allure-report

      - name: Deploy to GitHub Pages
        if: always()
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Add comment with report URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸ“Š [View Allure Report](${{ steps.deployment.outputs.page_url }})`
            });
